<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->


	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.3.3/fabric.min.js"></script>

	<script src="FileSaver.js"></script>
	<script src="data_structure.js"></script>
	<script src="conversions.js"></script>
	<script src="point_functions.js"></script>

</head>
	<body>
		<div>
				<div>
					<table>
						<tr>

							<td style="width:400px;"><div>
								<canvas id="uv_slice_bg" style=" position: absolute; z-index: 0; top:0; left:0">
								</canvas>
								<canvas id="uv_slice" style=" position: absolute; z-index: 1; top:0; left:0">
								</canvas>
							</div>
							</td>

							<td><select id="select" size="23" multiple>
							</select></td>
							<td><canvas id="graph"></canvas>
							</td>
							<script src="uv_slice.js"></script>
							<script src="graph.js"></script>

						</tr>
						<tr>
							<td>
								<table width="100%">
									<tr><td>
										<table width="100%">
											<tr>
												<td width="14%"><label id="l_value_label">L: 50</label></td>
												<td><input type="range" id="l_value_slider" min="1" value="50" max="99" ></td>
												<td width="4%"></td>
											</tr>
										</table>
									</td></tr>

									<tr><td><table width="100%">
										<tr>
											<td width="50%">&nbsp;</td>
											<td width="40%"><input type="text" id="filename" placeholder = "Enter file name..."></td>
											<td><select id="type" >
												<option value="txt">txt</option>
												<option value="csv">csv</option>
												<option value="json">json</option>
											</select></td>
									</tr>
									</table>
									</td></tr>

									<tr><td>
										<table width="100%">
											<tr>
												<td width="14%"><label id="weight_label">W: 0.15</label></td>
												<td><input type="range" id="weight_slider" min="10" value="15" max="20" ></td>
												<td width="4%"></td>
											</tr>
										</table>
									</td></tr>
								</table>
							</td>
							<td><div>
								<table width="100%">
									<tr bgcolor="silver">
										<td><input type="button" style="width:90px; text-align:left;" id="add_before" 	value="Add Before" ></td>
										<td><input type="button" style="width:90px; text-align:left;" id="add_after" 	value="Add After " ></td>
										<td><input type="button" style="width:90px; text-align:left;" id="delete" 			value="Delete" ></td>
									</tr>
									<tr bgcolor="silver">
										<td><input type="button" style="width:90px; text-align:left;" id="save" 				value="Save" ></td>
										<td><input type="button" style="width:90px; text-align:left;" id="uniform" 		value="Uniform" ></td>
										<td><input type="button" style="width:90px; text-align:left;" id="continuous" 	value="Continuous" ></td>

									</tr>
									<tr bgcolor="silver">
										<td><input type="file" style="width:90px; text-align:left;" id="open" onchange="handleFiles(this.files)" value="Open" ></td>
										<td><input type="button" style="width:90px; text-align:left;" id="reset" 			value="Reset" ></td>
										<td><input type="button" style="width:90px; text-align:left;" id="load_image" 	value="Load Img" ></td>
									</tr>
								</table>
							</div></td>
							<td><canvas id="band"></canvas>
							</td>
							<script src="color_band.js"></script>
						</tr>
						<script src="controls.js"></script>
						<script src="button_action.js"></script>
					</table>
				</div>
		</div>
	</body>
</html>
